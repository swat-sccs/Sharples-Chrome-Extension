<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharples Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="popup.js"></script>
</head>

<body class="test">
    <!-- Beta Tag copy is below -->
    <!-- <abbr title="This feature is currently being tested!" class="beta tag">
        Beta
    </abbr> -->

    <div class="dark-mode" id="inner">
        <!-- Title, date, and dark mode switch -->
        <div class="wrapper">
            <h1 id ="title">Narples</h1>
            <div class="inline" id="stack">
                <h6>Light / Dark</h6>
                <label class="switch" id="displayMode">
                    <input type="checkbox" id = "mfer" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="inline" id="tagswitch">
                <h6>Tags Off/On</h6>
                <label class="switch">
                    <input type="checkbox" id="mfer2" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <h3 id="breakfast">Breakfast</h3>
        <h3 id="debug"></h3>

        
        <!-- Lunch and Dinner items below -->
        <h2 id="lunch" class="collapsible">Loading...</h2>
        <ul class="small content" id="lunch_items"></ul>

        <h2 id="dinner" class="collapsible">Loading...</h2>
        <ul class="small content" id="dinner_items"></ul>

        <!-- Essie Maes Menu Here -->
        <h2 id="essie" class="collapsible">
            Essie Mae's (8:00am - 7:30pm)
        </h2>
        <div class="content">
        <h3>Today's Lunch Special</h3>
        <p class="essieitem" id="essie_special"></p>
        <h3>Meal Plan Selection (3:00 - 7:00 PM)</h3>
        <p class="essieitem" id="essie_mealplan"></p>
        </div>
        <!-- Links below -->
        <div id="link">
            <a href="https://dash.swarthmore.edu/" id="dashlink">
                More information on the Dash
            </a>
            <a href="https://forms.gle/5fS8ieox4cXbwzLZ6">
                Have a suggestion or bug?
            </a>
        </div>

    </div>
</body>

</html>
